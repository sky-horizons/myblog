<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width,initial-scale=1.0"><!--屏幕适配-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"><!--导入semantic-->
  <link rel="stylesheet" href="../static/css/me.css">
  <title>归档</title>
</head>
<body>
<!--导航-->
<nav th:replace="_fragments::menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
  <div class="ui container">
    <div class="ui inverted secondary stackable menu">
      <h2 class="ui teal header item">Blog</h2>
      <a href="index.html" class="m-item item m-mobile-hide"><i class="middle home icon"></i>首页</a>
      <a href="index.html" class="m-item item m-mobile-hide"><i class="middle idea icon"></i>分类</a>
      <a href="index.html" class="active m-item item m-mobile-hide"><i class="middle tags icon"></i>标签</a>
      <a href="index.html" class="m-item item m-mobile-hide"><i class="middle clone icon"></i>归档</a>
      <a href="index.html" class="m-item item m-mobile-hide"><i class="middle info icon"></i>关于我</a>
      <div class="right item m-mobile-hide">
        <div class="ui icon inverted transparent input">
          <input type="text" placeholder="search...">
          <i class="search link icon"></i>
        </div>
      </div>
    </div>
  </div>
  <a href="#" class="ui menu toggle icon black button m-top-right m-mobile-show"><i class="sidebar icon"></i></a>
</nav>
<!--中间内容-->
<div class="m-container-small m-padded-tb-large m-padded-tb-big">
  <div class="ui container">
    <!--header-->
    <div class="ui attached padded segment">
      <div class="ui middle aligned two column grid">
        <div class="column">
          <h3 class="ui teal header">归档</h3>
        </div>
        <div class="right aligned column">
          共 <h3 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}">114</h3> 篇博客
        </div>
      </div>
    </div>

    <div th:each="item : ${archiveMap}">
      <h2 class="ui header center aligned" th:text="${item.key}">2017</h2>
      <div class="ui fluid vertical menu" th:each=" blog :${item.value}">
        <a href="#" class="item" th:href="@{/blog/{id}(id=${blog.id})}">
        <span>
          <i class="mini teal circle icon" ></i><span class="m-padded-mini" th:text="${blog.title}">关于刻意学习的清单</span>
          <div class="ui teal basic left pointing label m-padded-mini" th:text="${#dates.format(blog.updateTime,'MMMdd')}">9月10日</div>
        </span>
          <div class="ui orange basic left pointing label m-padded-mini" th:text="${blog.flag}">原创</div>
        </a>
      </div>
    </div>



  </div>
</div>

<br>
    <br>
  <!--底部-->
  <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
      <div class="ui inverted divided stackable grid">
        <div class="three wide column">
          <div class="ui inverted link list">
            <div class="item"><img src="../static/images/wechat.jpg" class="ui rounded image" alt=""
                                   style="width: 110px"></div>
          </div>
        </div>
        <div class="three wide column">
          <h4 class="ui inverted header  m-text-spaced m-opacity-mini">最新博客</h4>
          <div class="ui inverted link list">
            <a href="#" class="item">用户故事</a>
            <a href="#" class="item">用户故事</a>
            <a href="#" class="item">用户故事</a>
          </div>
        </div>
        <div class="three wide column">
          <h4 class="ui inverted header  m-text-spaced m-opacity-mini">联系我们</h4>
          <div class="ui inverted link list">
            <a href="#" class="item">Email: 1790824962@qq.ocm</a>
            <a href="#" class="item">QQ: 1790824962</a>
          </div>
        </div>
        <div class="seven wide column">
          <h4 class="ui inverted header  m-text-spaced m-opacity-mini">BLOG</h4>
          <p class="m-text-thin m-text-spaced m-opacity-mini">hello world!</p>
        </div>
      </div>
      <div class="ui inverted section divider"></div>
      <p class="m-text-thin m-text-spaced m-opacity-mini">hello world!</p>
    </div>
  </footer>

<div th:replace="_fragments :: script">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script><!--cdn方式引入jquery-->
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script><!--导入semantic-->
  <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.3/jquery.scrollTo.min.js"></script><!-- 平滑滚动条 -->

  <script src="../static/lib/tocbot/tocbot.js"></script><!--目录生成-->
  <script src="../static/lib/qrcode/qrcode.js"></script><!--二维码生成-->
  <script src="../static/lib/waypoint/jquery.waypoints.js"></script><!--路径点生成-->
  <script src="../static/lib/prism/prism.js"></script>

</div>
  <script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass("m-mobile-hide")
    });

  </script>


</body>
</html>
